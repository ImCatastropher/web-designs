<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="left-container">
    <img src="images/logo.svg" alt="logo">
    <div class="content">
      <p class="top-tag">W E ' R E</p>
      <h1>C O M I N G S O O N</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <img class="background" src="images/bg-pattern-desktop.svg" alt="bg-pattern">
    </div>
    <div class="email-entry">
      <input id="email" type="text" name="email" value="" placeholder="Email Address">
      <i class="fas fa-exclamation-circle fa-2x icon"></i>
      <p class="hidden-para">Please provide valid email</p>
      <button class="my-button" type="submit" name="button"><img src="images/icon-arrow.svg"></button>
    </div>
  </div>
  <div class="right-container">
    <img src="images/hero-desktop.jpg" alt="hero">
  </div>






  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Niteesh07">Niteesh Reddy Thota</a>.
    </p>
  </footer>
  <script src="index.js" charset="utf-8"></script>
</body>
</html>
