<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor Challenge| Fylo data storage component</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    *{
      /* box-sizing: border-box; */
    }
    body{
      background-color: hsl(229, 57%, 11%);
      color: white;
      font-family: 'Raleway', sans-serif;
      height: 100vh;
      background-image: url("images/bg-desktop.png");
      background-repeat: no-repeat;
      background-position: 40% 100%;
    }

    .container{
      display: flex;
      justify-content: center;
      align-items: flex-end;
      margin: 50px;
      position: relative;
      top: 30%;

    }
    .fylo-container{
      background-color: hsl(228, 56%, 26%);
      padding: 2%;
      /* padding-right: 4%; */
      border-radius: 5% 30% 5% 5%;
      width: 20%;
      margin-right: 30px;
    }

    .progress-container{
      background-color: hsl(228, 56%, 26%);
      padding: 4% 5%;
      border-radius: 10px;
      width: 40%;
      position: relative;
    }

    .row{
      margin: 10%;
    }

    .icons{
      display: inline-block;
      background-color: hsl(229, 57%, 11%);
      padding: 10px;
      border-radius: 20%;
      margin-right: 3%;
    }

   .storage{
     width: 100%;
     height: 20px;
     background-color: black;
     border-radius: 10px;
   }

  .progress{
    position: relative;
    width: 81.5%;
    height: 20px;
    border-radius: 10px;
    background: linear-gradient(hsl(6, 100%, 80%), hsl(335, 100%, 65%));
  }

  .point{
    position: absolute;
    left: 98%;
    width: 2%;
    height: 20px;
    margin-right: 2%;
    border-radius: 4px;
    background-color: white;
  }
    #left{
      float: left;
    }

    #right{
      float: right;
    }

    .legend-heading{
      display: flex;
      align-items: baseline;
      justify-content: space-around;
      width: 20%;
      height: 35%;
      position: absolute;
      top: -20%;
      right: 10%;
      background-color: white;
      color: black;
      padding: 10px;
      border-radius: 10px 10px 3px 10px;
    }
    .attribution { font-size: 12px; text-align: center;position: absolute;left:40%;  bottom: -100%;}
    .attribution a { color:white; }

    @media (max-width: 375px){
      body{
        text-align: center;
        background-image: url("images/bg-mobile.png");
        background-repeat: no-repeat;
        background-position: 0% 0%;
      }
      .container{
        display: block;
        top: 10%;
      }
      .fylo-container{
        width: 100%;
        margin: 5% 0;

      }
      .progress-container{
        position: relative;
        width: 100%;
        height: 150px;
      }
      .legend-heading{
        position: absolute;
        top: 80%;
        left: 30%;
        width: 40%;
        height: 40%;
      }
      .attribution { font-size: 12px; text-align: center;position: absolute;  top:150%; left: 10%;}
    }

  </style>
</head>
