<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="images/logo.svg" alt="logo">
  </div>
  <div class="heading-container">
    <p class="big-heading">We are launching <strong>soon!</strong></p>
    <p>Subscribe and get notified</p>
    <div class="input-fields">
      <div class="content-input">
        <input class="input-type" type="email" name="email" value="" placeholder="Your email address...">
        <small class="p-tag"><em>Please provide valid Email</em></small>
        <i class="fas fa-check-circle fa-2x icon-r"></i>
        <i class="fas fa-exclamation fa-2x icon-w"></i>
      </div>
      <button type="submit" class="input-button">Notify Me</button>
    </div>
  </div>
  <div class="image-container">
    <img id="illustration" src="images/illustration-dashboard.png" alt="illustration-dashboard">
  </div>
  
  <div class="footer-part">
    <i class="fab fa-facebook-f icon"></i>
    <i class="fab fa-twitter icon"></i>
    <i class="fab fa-instagram icon"></i>

    <p>&copy; Copyright Ping. All rights reserved.</p>
  </div>
  

  

  

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Niteesh07">Niteesh Reddy Thota</a>.
    </p>
  </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
