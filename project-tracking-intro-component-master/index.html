<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Project tracking intro component</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    .attribution { font-size: 11px; text-align: center; }

<body>
  <div class="nav-bar">

  </div>

        <p id="p-tag">New</p>

      </div>

      <div class="buttons-part">
        <button id="schedule-button" type="button" name="button">SCHEDULE A DEMO</button>
        <a href="#">TO SEE A PREVIEW</a>
      </div>
    </div>
    <div class="right-container">
      <img src="images/illustration-devices.svg" alt="illustration">

  </div>






  <footer>
