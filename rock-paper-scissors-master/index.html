<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <!-- Score

  Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again -->

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 
<div class="main-container">
  <div class="head-container">
    <ul class="list-items">
      <li><h1>Rock</h1></li>
      <li><h1>Paper</h1></li>
      <li><h1>Scissors</h1></li>
    </ul>  
    <div class="score-container">
      <p>S C O R E</p>
      <h1 id="score-update">0</h1>
    </div>
  </div>
  <div class="pick-container">
    <img src="images/bg-triangle.svg" alt="bg-triangle">
    <button class="position paper" type="button" href="game."><img class="img-container" src="images/icon-paper.svg" alt="Paper"></button>
    <button class="position scissor" type="button"><img class="img-container" src="images/icon-scissors.svg" alt="scissor"></button>
    <button class="position rock" type="button"><img class="img-container" src="images/icon-rock.svg" alt="rock"></button>
  </div>
  <div class="score-time">
    <div>
      <h3>YOU PICKED</h3>
      <div id="position-player"></div>
    </div>
    <div class="win-loss">
      <div id="loss">
        <h1>YOU LOSE</h1>
      </div>
      <div id="win">
        <h1>YOU  WIN</h1>
      </div>
      <div id="draw">
        <h1>IT'S A DRAW</h1>
      </div>
      <button id="play-again" type="button">PLAY AGAIN</button>
    </div>
    <div>
      <h3>THE HOUSE PICKED</h3>
      <div id="position-house"></div>
    </div>
  </div>
  
</div>
<div class="rules-button">
  <button id="rules" data-toggle="modal" data-target="#exampleModal" type="button">R U L E S</button>
</div>
<!-- Modal BOOTSTRAP-->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title" id="exampleModalLabel">RULES</h1>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true"><i class="fal fa-times"></i></span>
        </button>
      </div>
      <div class="modal-body">
       <img src="images/image-rules.svg" alt="rules">
      </div>
    </div>
  </div>
</div>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Niteesh07">Niteesh Reddy Thota</a>.
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
